events {
    worker_connections 1024;
}

http {
    # HTTP server - Redirect all traffic to HTTPS
    server {
        listen 80;
        server_name eduplatform.college www.eduplatform.college;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name eduplatform.college www.eduplatform.college;

        ssl_certificate /etc/letsencrypt/live/eduplatform.college/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/eduplatform.college/privkey.pem;

        # Recommended SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy API requests
        location /api/ {
            proxy_pass http://api-gateway:4000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://client:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
